<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BSE Golf â€“ Round History</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background: #f3f3f3;
    }
    .holes {
      text-align: left;
      font-size: 0.9em;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Round History</h1>
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Course</th>
        <th>Date</th>
        <th>Total</th>
        <th>Holes</th>
      </tr>
    </thead>
    <tbody id="history-body"></tbody>
  </table>

  <script type="module">
    import { getRounds } from './config.js';

    const tbody = document.getElementById('history-body');

    function formatDate(d) {
      if (!d) return '-';
      const dt = new Date(d);
      return dt.toLocaleDateString();
    }

    function render(rounds) {
      tbody.innerHTML = '';
      rounds.sort((a, b) => b.Date - a.Date); // newest first

      for (const r of rounds) {
        const tr = document.createElement('tr');
        const holes = Array.isArray(r.Holes) ? r.Holes.join(', ') : '';
        tr.innerHTML = `
          <td>${r.Player || '-'}</td>
          <td>${r.Course || '-'}</td>
          <td>${formatDate(r.Date)}</td>
          <td>${r.Total ?? '-'}</td>
          <td class="holes">${holes}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    (async () => {
      try {
        const rounds = await getRounds();
        render(rounds);
      } catch (err) {
        console.error('Failed to load history:', err);
        tbody.innerHTML = `<tr><td colspan="5" style="color:red;">Error loading data</td></tr>`;
      }
    })();
  </script>
</body>
</html>
