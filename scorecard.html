<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BSE Golf – Submit Round</title>
</head>
<body>
  <h1>Submit Round</h1>

  <form id="scoreForm">
    <label>Player <input id="player" required /></label><br/>
    <label>Course <input id="course" /></label><br/>
    <label>Date <input id="date" type="date" /></label><br/><br/>

    <div id="holes">
      <!-- Provide 18 boxes by default; you can leave extras blank -->
      <div>Holes (enter any number of holes, blanks are ignored)</div>
      <div style="display:grid;grid-template-columns:repeat(6,70px);gap:8px;margin:8px 0;">
        <!-- 1..18 -->
        <input class="hole-input" placeholder="H1" type="number" min="1" />
        <input class="hole-input" placeholder="H2" type="number" min="1" />
        <input class="hole-input" placeholder="H3" type="number" min="1" />
        <input class="hole-input" placeholder="H4" type="number" min="1" />
        <input class="hole-input" placeholder="H5" type="number" min="1" />
        <input class="hole-input" placeholder="H6" type="number" min="1" />
        <input class="hole-input" placeholder="H7" type="number" min="1" />
        <input class="hole-input" placeholder="H8" type="number" min="1" />
        <input class="hole-input" placeholder="H9" type="number" min="1" />
        <input class="hole-input" placeholder="H10" type="number" min="1" />
        <input class="hole-input" placeholder="H11" type="number" min="1" />
        <input class="hole-input" placeholder="H12" type="number" min="1" />
        <input class="hole-input" placeholder="H13" type="number" min="1" />
        <input class="hole-input" placeholder="H14" type="number" min="1" />
        <input class="hole-input" placeholder="H15" type="number" min="1" />
        <input class="hole-input" placeholder="H16" type="number" min="1" />
        <input class="hole-input" placeholder="H17" type="number" min="1" />
        <input class="hole-input" placeholder="H18" type="number" min="1" />
      </div>
    </div>

    <button type="submit">Save Round</button>
    <div id="status" style="margin-top:10px;color:green;"></div>
  </form>

  <script type="module">
    import { addRound } from './config.js';

    const form = document.getElementById('scoreForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Saving...';

      const Player = document.getElementById('player').value.trim();
      const Course = document.getElementById('course').value.trim();
      const DateVal = document.getElementById('date').value; // yyyy-mm-dd or empty
      const holes = [...document.querySelectorAll('.hole-input')]
        .map(i => parseInt(i.value, 10))
        .filter(n => !Number.isNaN(n));

      try {
        await addRound({ Player, Course, Date: DateVal || null, Holes: holes });
        status.textContent = 'Saved ✔';
        form.reset();
      } catch (err) {
        console.error(err);
        status.style.color = 'red';
        status.textContent = 'Failed to save';
      }
    });
  </script>
</body>
</html>
