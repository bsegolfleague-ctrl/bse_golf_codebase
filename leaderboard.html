<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BSE Golf â€“ Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <table border="1" cellpadding="6" cellspacing="0">
    <thead>
      <tr>
        <th>#</th>
        <th>Player</th>
        <th>Average</th>
        <th>Events</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body"></tbody>
  </table>

  <script type="module">
    import { getRounds, computeLeaderboard } from './config.js';

    const tbody = document.getElementById('leaderboard-body');

    function fmt(n) {
      return (Math.round(n * 100) / 100).toFixed(2);
    }

    function render(data) {
      tbody.innerHTML = '';
      data.forEach((row, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${row.Player}</td>
          <td>${fmt(row.AverageScore)}</td>
          <td>${row.EventsPlayed}</td>
          <td>${row.TotalScore}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    (async () => {
      const rounds = await getRounds();
      const lb = computeLeaderboard(rounds);
      render(lb);
    })();
  </script>
</body>
</html>
