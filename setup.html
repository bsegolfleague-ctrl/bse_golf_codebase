<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start Round â€¢ BSE Golf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Start a Round</div>
      <div class="helper">Pick a course â€” pars auto-fill later</div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label>Course</label>
          <select id="courseSelect"></select>
        </div>
        <div>
          <label>Holes</label>
          <input id="holesPreview" type="text" disabled placeholder="â€”" />
        </div>
      </div>
      <div style="display:flex; gap:8px; margin-top:12px;">
        <button id="continueBtn">Continue</button>
        <button class="ghost" onclick="location.href='courses.html'">Manage Courses</button>
      </div>
    </div>

    <div class="card" style="margin-top:14px;">
      <div class="title" style="font-size:16px;">Par Preview</div>
      <div id="pars" class="holes-grid"></div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index.html"><span class="icon">ğŸ </span>Home</a>
    <a href="history.html"><span class="icon">ğŸ“œ</span>History</a>
    <a href="leaderboard.html"><span class="icon">ğŸ†</span>Leaders</a>
  </nav>

  <script type="module">
    import { applyTheme, setActiveNav, toast, $, $all } from './common.js';
    import { db, collection, onSnapshot, query, orderBy, doc, getDoc } from './firebase.js';
    applyTheme(); setActiveNav();

    const sel = $('#courseSelect');
    const parsGrid = $('#pars');
    const holesPreview = $('#holesPreview');

    const q = query(collection(db, 'courses'), orderBy('createdAt','desc'));
    let courses = [];
    onSnapshot(q, (snap) => {
      courses = [];
      sel.innerHTML = '';
      snap.forEach(d => {
        const c = { id: d.id, ...d.data() };
        courses.push(c);
      });
      if (!courses.length) {
        sel.innerHTML = '<option value="">No courses yet</option>';
        parsGrid.innerHTML = '<div class="helper">Create a course first.</div>';
        return;
      }
      courses.forEach((c, idx) => {
        const o = document.createElement('option');
        o.value = c.id;
        o.textContent = c.name;
        sel.appendChild(o);
      });
      updatePreview();
    });

    function updatePreview() {
      const id = sel.value || (courses[0]?.id || '');
      sel.value = id;
      const course = courses.find(x => x.id === id);
      if (!course) return;
      holesPreview.value = String(course.holes.length);
      parsGrid.innerHTML = '';
      (course.holes || []).forEach((par, i) => {
        const div = document.createElement('div');
        div.className = 'hole';
        div.innerHTML = \`
          <label>Hole \${i+1}</label>
          <input type="number" disabled value="\${par}" />
        \`;
        parsGrid.appendChild(div);
      });
      // remember selection for scorecard
      localStorage.setItem('selectedCourseId', id);
    }

    sel.addEventListener('change', updatePreview);
    document.getElementById('continueBtn').addEventListener('click', () => {
      if (!sel.value) return toast('Please choose a course');
      location.href = 'scorecard.html';
    });
  </script>
</body>
</html>
