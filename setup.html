<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Round</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
</head>
<body class="bg-white p-4">
  <h1 class="text-2xl font-bold mb-4">Setup Round</h1>

  <form id="setupForm" class="space-y-4">
    <!-- Course Name -->
    <input type="text" name="course" placeholder="Course Name" class="border p-2 w-full rounded" required>

    <!-- Number of Holes -->
    <select name="holes" class="border p-2 w-full rounded">
      <option value="9">9 Holes</option>
      <option value="18">18 Holes</option>
    </select>

    <!-- Player Selection -->
    <fieldset class="border p-2 rounded">
      <legend class="font-semibold">Select Players</legend>
      <div id="playerList"></div> <!-- Dynamic JS fills this -->
    </fieldset>

    <!-- Add New Player -->
    <div class="mt-4">
      <h2 class="font-semibold mb-2">Add New Player</h2>
      <input type="text" id="newPlayer" placeholder="Player Name" class="border p-2 rounded w-full">
      <button type="button" id="addPlayerBtn" class="bg-blue-600 text-white px-4 py-2 rounded mt-2 w-full">Add Player</button>
    </div>

    <!-- Submit Button -->
    <button class="bg-green-600 text-white px-4 py-2 rounded w-full mt-4">Next: Enter Pars</button>
  </form>

  <script>
    // Load historical players from localStorage or start empty
    let historicalPlayers = JSON.parse(localStorage.getItem("players")) || [];

    function renderPlayers() {
      const container = document.getElementById("playerList");
      container.innerHTML = ""; // Clear previous
      historicalPlayers.forEach(player => {
        const label = document.createElement("label");
        label.className = "block mb-1";
        label.innerHTML = `<input type="checkbox" name="players" value="${player}"> ${player}`;
        container.appendChild(label);
      });
    }

    // Add new player
    document.getElementById("addPlayerBtn").addEventListener("click", () => {
      const newPlayer = document.getElementById("newPlayer").value.trim();
      if(newPlayer && !historicalPlayers.includes(newPlayer)) {
        historicalPlayers.push(newPlayer);
        localStorage.setItem("players", JSON.stringify(historicalPlayers));
        renderPlayers();
        document.getElementById("newPlayer").value = "";
      }
    });

    // Initial render
    renderPlayers();

    // Handle form submit
    document.getElementById("setupForm").addEventListener("submit", e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const course = form.get("course");
      const holes = form.get("holes");
      const players = form.getAll("players");

      if(players.length === 0) {
        alert("Please select at least one player.");
        return;
      }

      // Save setup for scorecard
      localStorage.setItem("roundSetup", JSON.stringify({ course, holes, players }));

      // Go to scorecard page
      window.location.href = "scorecard.html";
    });
  </script>
</body>
</html>
