<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Setup Round</title>
<script src="https://cdn.tailwindcss.com"></script>

<script src="config.js"></script>
<style>
.toast {
  position: fixed; bottom: 20px; right: 20px;
  background: #333; color: #fff; padding: 10px 20px;
  border-radius: 5px; opacity: 0.9; z-index: 9999;
  font-family: Arial, sans-serif;
}
.toast-success { background: green; }
.toast-error { background: red; }
.toast-info { background: #333; }
</style>

</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">
<h1 class="text-3xl font-bold text-gray-800 mb-6">Setup Round</h1>
<form class="flex flex-col w-full max-w-md space-y-4 bg-white p-6 rounded-2xl shadow-lg" id="setupForm">
<!-- Course Name -->
<input class="border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-teal-400 focus:outline-none" name="course" placeholder="Course Name" required="" type="text"/>
<!-- Number of Holes -->
<select class="border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-teal-400 focus:outline-none" name="holes">
<option value="9">9 Holes</option>
<option value="18">18 Holes</option>
</select>
<!-- Player Selection -->
<fieldset class="border border-gray-200 p-3 rounded-lg">
<legend class="font-semibold text-gray-700">Select Players</legend>
<div class="mt-2" id="playerList"></div>
</fieldset>
<!-- Add New Player -->
<div class="mt-2">
<h2 class="font-semibold text-gray-700 mb-2">Add New Player</h2>
<div class="flex gap-2">
<input class="flex-1 border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-teal-400 focus:outline-none" id="newPlayer" placeholder="Player Name" type="text"/>
<button class="px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors" id="addPlayerBtn" type="button">
          Add
        </button>
</div>
</div>
<!-- Begin Game Button -->
<button class="w-full py-4 text-center font-semibold text-white rounded-xl bg-gradient-to-r from-green-500 to-teal-400 shadow-lg hover:scale-105 hover:shadow-xl transition-transform duration-300">
      Begin Game
    </button>
</form>
<script>
    // Load historical players from localStorage
    let historicalPlayers = JSON.parse(localStorage.getItem("players")) || [];

    function renderPlayers() {
      const container = document.getElementById("playerList");
      container.innerHTML = "";
      historicalPlayers.forEach(player => {
        const label = document.createElement("label");
        label.className = "block mb-1 text-gray-700";
        label.innerHTML = `<input type="checkbox" name="players" value="${player}" class="mr-2"> ${player}`;
        container.appendChild(label);
      });
    }

    document.getElementById("addPlayerBtn").addEventListener("click", () => {
      const newPlayer = document.getElementById("newPlayer").value.trim();
      if(newPlayer && !historicalPlayers.includes(newPlayer)) {
        historicalPlayers.push(newPlayer);
        localStorage.setItem("players", JSON.stringify(historicalPlayers));
        renderPlayers();
        document.getElementById("newPlayer").value = "";
      }
    });

    renderPlayers();

    document.getElementById("setupForm").addEventListener("submit", e => {
      e.preventDefault();
      const form = new FormData(e.target);
      const course = form.get("course");
      const holes = form.get("holes");
      const players = form.getAll("players");

      if(players.length === 0){
        alert("Please select at least one player.");
        return;
      }

      localStorage.setItem("roundSetup", JSON.stringify({ course, holes, players }));
      window.location.href = "scorecard.html";
    });
  </script>
</body>
</html>
